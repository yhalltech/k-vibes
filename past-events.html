<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events - Kalenjin Vibes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#BA0909',
                        secondary: '#222',
                        light: '#f8f9fa',
                        dark: '#1a1a1a'
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .event-card {
            transition: all 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
        }
        
        .event-img {
            height: 280px;
            overflow: hidden;
        }
        
        .event-img img {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .event-card:hover .event-img img {
            transform: scale(1.05);
        }
        
        .past-event-badge {
            background: linear-gradient(135deg, #666, #444);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: #BA0909;
            border-radius: 2px;
        }
        
        .back-button {
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Include the same navbar from index.html -->
    <!-- Copy the entire header section from index.html here -->
    
    <header class="vs-header header-layout4">
        <!-- Copy the exact same header HTML from index.html here -->
        <!-- This includes both top bar and main header -->
    </header>

    <!-- Past Events Page Content -->
    <div class="min-h-screen">
        <!-- Page Header -->
        <section class="bg-primary py-16">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <div>
                        <a href="index.html" class="back-button inline-flex items-center text-white hover:text-gray-200 mb-6">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Home
                        </a>
                        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">All Past Events</h1>
                        <p class="text-gray-200 text-lg">Relive all our memorable past events and experiences</p>
                    </div>
                    <div class="hidden md:block">
                        <div class="bg-white/10 backdrop-blur-sm rounded-full p-4">
                            <i class="fas fa-history text-white text-4xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Events Filter/Search -->
        <section class="py-8 bg-white shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div>
                        <p class="text-gray-600">Showing <span id="eventCount" class="font-bold text-primary">0</span> past events</p>
                    </div>
                    <div class="flex gap-4 w-full md:w-auto">
                        <input type="text" id="searchInput" placeholder="Search past events..." 
                               class="flex-grow md:w-64 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button id="searchButton" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-800 transition-colors duration-300">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Past Events Grid -->
        <section class="py-16">
            <div class="container mx-auto px-4">
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-20">
                    <div class="inline-block loading-spinner">
                        <i class="fas fa-spinner text-primary text-5xl"></i>
                    </div>
                    <p class="text-gray-600 mt-4 text-lg">Loading past events...</p>
                </div>

                <!-- Events Grid -->
                <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden">
                    <!-- Events will be loaded here dynamically -->
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="text-center py-20 hidden">
                    <i class="fas fa-calendar-times text-gray-400 text-6xl mb-6"></i>
                    <h3 class="text-2xl font-semibold text-gray-700 mb-3">No Events Found</h3>
                    <p class="text-gray-600 mb-8">Try adjusting your search or filter to find what you're looking for.</p>
                    <button id="clearSearch" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-800 transition-colors duration-300">
                        Clear Search
                    </button>
                </div>
            </div>
        </section>

        <!-- Pagination -->
        <section class="py-8 bg-white border-t border-gray-200">
            <div class="container mx-auto px-4">
                <div class="flex justify-center items-center space-x-4">
                    <button id="prevPage" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-left mr-2"></i> Previous
                    </button>
                    <span id="pageInfo" class="text-gray-600">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                    <button id="nextPage" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Include the same footer from index.html -->
    <!-- Copy the entire footer section from index.html here -->
    
    <footer class="bg-gray-900 text-white pt-16">
        <!-- Copy the exact same footer HTML from index.html here -->
    </footer>

    <script>
        // Past Events Data
        let pastEvents = [];
        let filteredEvents = [];
        let currentPage = 1;
        const eventsPerPage = 12;

        // DOM Elements
        const loadingState = document.getElementById('loadingState');
        const eventsGrid = document.getElementById('eventsGrid');
        const noResults = document.getElementById('noResults');
        const eventCount = document.getElementById('eventCount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearch = document.getElementById('clearSearch');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        // Load past events from JSON
        async function loadPastEvents() {
            try {
                const response = await fetch('index.json');
                const data = await response.json();
                pastEvents = data.pastEvents || [];
                filteredEvents = [...pastEvents];
                renderEvents();
                setupPagination();
                setupEventListeners();
            } catch (error) {
                console.error('Error loading past events:', error);
                showError('Failed to load past events. Please try again later.');
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // Render events for current page
        function renderEvents() {
            const startIndex = (currentPage - 1) * eventsPerPage;
            const endIndex = startIndex + eventsPerPage;
            const pageEvents = filteredEvents.slice(startIndex, endIndex);

            if (pageEvents.length === 0) {
                eventsGrid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                eventsGrid.classList.remove('hidden');
                
                eventsGrid.innerHTML = pageEvents.map(event => `
                    <div class="event-card bg-white rounded-xl shadow-lg overflow-hidden h-full">
                        <div class="event-img relative">
                            <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover">
                            <div class="absolute top-4 right-4">
                                <span class="past-event-badge">Past Event</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2">${event.title}</h3>
                            <div class="flex items-center text-gray-600 mb-3">
                                <i class="fas fa-map-marker-alt text-primary mr-2"></i>
                                <span class="text-sm line-clamp-2">${event.location}</span>
                            </div>
                            <div class="flex items-center text-gray-700 mb-4">
                                <i class="fas fa-calendar-alt text-primary mr-2"></i>
                                <span class="font-medium">${event.date}</span>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                <span class="text-gray-500 text-sm">
                                    <i class="fas fa-clock mr-1"></i> Ended
                                </span>
                                <button class="text-primary hover:text-red-800 font-semibold text-sm transition-colors duration-300">
                                    View Details <i class="fas fa-arrow-right ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update event count
            eventCount.textContent = filteredEvents.length;
            
            // Update pagination info
            updatePaginationInfo();
        }

        // Filter events based on search
        function filterEvents() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredEvents = [...pastEvents];
            } else {
                filteredEvents = pastEvents.filter(event => 
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.location.toLowerCase().includes(searchTerm) ||
                    event.date.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderEvents();
            setupPagination();
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
            
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage === totalPages || totalPages === 0;
            
            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages || 1;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchButton.addEventListener('click', filterEvents);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    filterEvents();
                }
            });

            // Clear search
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                filterEvents();
            });

            // Pagination
            prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderEvents();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            nextPage.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderEvents();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // Event card clicks
            eventsGrid.addEventListener('click', (e) => {
                if (e.target.closest('button') && e.target.closest('button').textContent.includes('View Details')) {
                    // Here you could implement viewing event details
                    // For now, just show an alert
                    const eventCard = e.target.closest('.event-card');
                    const eventTitle = eventCard.querySelector('h3').textContent;
                    alert(`Viewing details for: ${eventTitle}`);
                }
            });
        }

        // Show error message
        function showError(message) {
            loadingState.innerHTML = `
                <i class="fas fa-exclamation-circle text-red-500 text-5xl mb-4"></i>
                <p class="text-red-600 text-lg">${message}</p>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadPastEvents();
        });
    </script>
</body>
</html>
